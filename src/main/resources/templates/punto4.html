<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Punto 4 - Estadísticas de Álbumes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h2>Punto 4 – Estadísticas de Álbumes por Cantante</h2>

<table>
    <tr>
        <th>Cantante</th>
        <th>Total de Álbumes</th>
    </tr>
    <tr th:each="entry : ${resultados}">
        <td th:text="${entry.key}"></td>
        <td style="text-align: center;" th:text="${entry.value}"></td>
    </tr>
</table>

<p><strong>Total de cantantes:</strong> <span th:text="${resultados.size()}"></span></p>
<p><strong>Técnica utilizada:</strong> Function interface y programación funcional</p>

</body>
</html>
