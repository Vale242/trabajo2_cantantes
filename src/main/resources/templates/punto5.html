<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Punto 5 - Ejemplo con Function Interface</title>
    <style>
        .info-box {
            border: 2px solid #333;
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .cantante-info {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .total-info {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Punto 5 – Ejemplo con Function Interface</h2>

<div class="info-box">
    <p class="cantante-info">Cantante: <span th:text="${ejemploNombre}"></span></p>
    <p class="total-info">Total de Álbumes: <span th:text="${ejemploTotal}"></span></p>
</div>

<div>
    <h3>Explicación:</h3>
    <p>Este Punto demuestra el uso de la <strong>Function Interface</strong> de Java.</p>
    <p>Se pasa una función como parámetro al método <code>verTotalAlbumes()</code> del objeto Cantante.</p>
    <p>La función cuenta la cantidad de álbumes que tiene el cantante.</p>
</div>

</body>
</html>
